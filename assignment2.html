<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Health Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning bg-opacity-10">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold center text-white" href="#">Booking Health Care</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container my-5">
    <div class="col-lg-8 mx-auto bg-white shadow rounded p-4">
      <h2 class="text-center text-warning fw-bold mb-4">Booking Health Care</h2>
      <form action="thank.html" target="_blank">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option disabled selected>Choose...</option>
              <option>Male</option><option>Female</option><option>Other</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" placeholder="Age">
          </div>
        </div>

        <div class="mb-3">
      <label for="bloodGroup" class="form-label">Blood Group</label>
      <select id="bloodGroup" name="blood_group" class="form-select" required>
        <option value="" selected disabled>Choose your blood group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="unknown">Unknown / Prefer not to say</option>
      </select>

      <!-- Example validation message (shows when form-control is invalid) -->
      <div class="invalid-feedback">Please select your blood group.</div>
    </div>


        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" placeholder="+8801........">
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Appointment Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col">
            <label class="form-label">Preferred Time</label>
            <input type="time" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Select Department</label>
          <select class="form-select">
            <option disabled selected>Choose Department</option>
            <option>General Medicine</option><option>Cardiology</option>
            <option>Neurology</option><option>Orthopedics</option>
            <option>Gynecology</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Preferred Doctor</label>
          <select class="form-select">
            <option disabled selected>Choose Doctor</option>
            <option>Dr. Rahman</option><option>Dr. Akter</option>
            <option>Dr. Hasan</option><option>Dr. Jui</option>
          </select>
        </div>


        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">I agree with hospital booking terms & conditions.</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-warning text-white px-4">Submit</button>
          <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
        </div>
      </form>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
